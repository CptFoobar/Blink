<!-- Loader bar -->
<div class="progress m-2">
  <!-- HACK: There's probably a better way of handling the type here -->
  <div class="progress-bar progress-bar-striped progress-bar-animated" 
    [ngClass]="{'bg-success': barType === 'success', 'bg-info': barType === 'info', 'bg-warning': barType === 'warning', 'bg-danger': barType === 'danger', 'bg-dark': barType === 'dark', 'bg-primary': !barType}" 
    role="progressbar" aria-valuenow="100" 
    aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div><ngb-progressbar value="250"></ngb-progressbar>
</div>
