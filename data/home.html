<div class="col-xs-12 vert-pad-3"></div>
<div class="col-xs-12 vert-pad-rsp-1"></div>

<div class="row">
    <script type="text/ng-template" id="autoSuggest.html">
        <div class="col-sm-12">
            <div class="custom-popup-wrapper col-sm-12" style="display: block;" ng-show="isOpen() && !moveInProgress" aria-hidden="{{!isOpen()}}">
                <ul class="dropdown-menu" role="listbox">
                    <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                        <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <div class="col-md-10 col-md-push-1 col-lg-8 col-lg-push-2">
        <form class="form-group form-group-sm">
            <input type="search" ng-model="asyncSelected" placeholder="Google Search" uib-typeahead="suggestion for suggestion in getSuggestions($viewValue)" typeahead-popup-template-url="autoSuggest.html" class="form-control searchbar" id="gsearch" ng-keyup="$event.keyCode == 13 && google($viewValue, asyncSelected)"
            typeahead-focus-first="false" />
        </form>
    </div>
</div>

<div class="col-xs-12 vert-pad-2"></div>
<div class="col-xs-12 vert-pad-2"></div>
<div class="col-xs-12 vert-pad-rsp-2"></div>
<div class="col-xs-12 vert-pad-rsp-2"></div>
<div class="col-xs-12 vert-pad-rsp-2"></div>

<div class="row">
    <div class="clocky col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3">
        <h1 class="time"> {{ clock | date:'hh mm' }}</h1>
        <p class="day col-xs-12"> {{ clock | date:'MMMM dd, yyyy' }}</p>
        <p class="greet col-xs-12">Good Evening, {{ username }}</p>
    </div>
</div>
